version: 2.1

orbs: 
  node: circleci/node@5.0.0

jobs: 
  check-if-pr-is-ready:
    executor: 
      name: node/default
    steps:
      - checkout
      - run: 
          command: | 
            sleep 2

  lint:
    executor: 
      name: node/default
    steps:
      - run: 
          command: | 
            sleep 2
  static-analysis: 
    executor: 
      name: node/default
    steps:
      - run: 
          command: | 
            sleep 10
            curl --request GET --url https://circleci.com/api/v2/workflow/$CIRCLE_WORKFLOW_ID/job --header 'Circle-Token: $CIRCLE_TOKEN'
            node ~/project/.circleci/scripts/cancelWorkflow.js $CIRCLE_BUILD_NUM $CIRCLE_TOKEN

  linux: 
    executor: 
      name: node/default
    steps:
      - run: 
          command: | 
            sleep 200     
  compute-high-level-metrics: 
    executor: 
      name: node/default
    steps:
      - run: 
          command: | 
            sleep 200
  compute-low-level-metrics: 
    executor: 
      name: node/default
    steps:
      - run: 
          command: | 
            sleep 200
  build-template: 
    executor: 
      name: node/default
    steps:
      - run: 
          command: | 
            sleep 200
workflows:
  default:
    jobs:
      - check-if-pr-is-ready
      - lint
      - static-analysis:
          requires: [ 'check-if-pr-is-ready' ]
          context: 
            - CIRCLE_TOKEN
      - linux:
          requires: [ 'check-if-pr-is-ready' ]
      - compute-high-level-metrics:
          requires:
            - linux
      - compute-low-level-metrics:
          requires:
            - linux
      - build-template:
          requires: [ 'check-if-pr-is-ready' ]