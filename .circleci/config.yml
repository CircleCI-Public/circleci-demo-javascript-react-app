version: 2.1

workflows:
  version: 2
  test-deploy:
    jobs:
      - run_test
      - dev_build:
          requires:
            - run_test
          filters:
            branches:
              ignore:
                - master
      - pro_build:
          filters:
            branches:
              only:
                - master

jobs:
  run_test:
    docker:
      - image: cimg/node:14.13.0
    steps:
      - checkout
      - run:
          name: Instal libs
          command: npm install
      - run:
          name: Run test
          command: npm run test

  dev_build:
    docker:
      - image: cimg/node:14.13.0
    steps:
      - checkout
      - run: node --version
      - run:
          name: Install libs
          command: npm install
      - run:
          name: Build extension
          command: npm run build      
  pro_build:
    docker:
      - image: cimg/node:14.13.0
    steps:
      - checkout
      - run:
          name: Install libs
          command: npm install
      - run: 
          name: Build project
          command: npm run build



