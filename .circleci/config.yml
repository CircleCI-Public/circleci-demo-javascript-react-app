version: 2.1
orbs:
  node: circleci/node@4.7.0
  heroku: circleci/heroku@1.2.6

jobs:
  build_and_test:
    docker:
      - image: cimg/node:17.2.0
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          with-cache: true
          cache-version: v1
      - run:
          command: yarn test
          name: Run tests
      - run:
          command: yarn build
          name: Build app
      - run:
          command: |
            ls
            pwd
            mkdir test-dir
            cd test-dir
            ls -ltrh
            # touch file.txt
            # cp ~/project/package-lock.json ~/project/test-dir/file.txt
      - persist_to_workspace:
          root: ~/project
          paths:
            - test-dir
  deploy: # this can be any name you choose
    docker:
      - image: cimg/node:17.2.0
    steps:
      - attach_workspace:
          at: ~/project
      - heroku/deploy-via-git: 
          force: true # force push when pushing to the heroku remote, see: https://devcenter.heroku.com/articles/git

workflows:
  on_commit:
    jobs:
      - build_and_test
