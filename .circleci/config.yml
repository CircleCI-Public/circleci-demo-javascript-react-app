version: 2.1
orbs:
  node:   circleci/node@4.7.0
  aws-s3: circleci/aws-s3@3.0

jobs:
  build_and_test:
    docker:
      - image: cimg/node:17.2.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn test
          name: Run tests
      - run:
          command: yarn build
          name: Build app
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  deploy: # this can be any name you choose
    docker:
      - image: cimg/python:3.6
    steps:
      - attach_workspace:
          at: ~/project
      - aws-s3/sync: #invokes the sync command declared in the s3 orb
          from: .
          to: "s3://blige-app/${CIRCLE_SHA1}"

workflows:
  on_commit:
    jobs:
      - build_and_test
      - deploy
        requires:
          - build_and_test
