version: 2.1

workflows:
  version: 2
  test-deploy:
    jobs:
      - test
      - test_dev:
          filter:
            branches:
              only:
                -rayondev

jobs:
  test:
    docker:
      - image: cimg/node:14.13.0
    steps:
      - checkout
      - run: node --version
  test_dev:
    docker:
      - image: cimg/node:14.13.0
    steps:
      = checkout
      - run:
          name: Install libs
          command: npm install
  


