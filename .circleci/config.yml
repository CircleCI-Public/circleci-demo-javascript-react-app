version: 2.1

setup: true
orbs:
    hello: circleci/hello-build@volatile
    path-filtering: circleci/path-filtering@0.1.2
workflows:
    "Hello Workflow":
        jobs:
          - hello/hello-build
          - path-filtering/filter:
              base-revision: main
              config-path: .circleci/continue-config.yml
              mapping: |
                src/.* build-code true
                doc/.* build-docs true