version: 2.1
executors:
    default:
        description: |
            The executor for continuations
        docker:
            - image: cimg/base:stable
        resource_class: small

jobs: 
  check-if-pr-is-ready:
    executor: default
    steps:
      - checkout
      - run: 
          command: | 
            sleep 200

  lint:
    executor: default
    steps:
      - run: 
          command: | 
            sleep 200
  static-analysis: 
    executor: default
    steps:
      - run: 
          command: | 
            sleep 100
            node ~/project/.circleci/scripts/cancelWorkflow.js $CIRCLE_BUILD_NUM $CIRCLE_TOKEN
  linux: 
    executor: default
    steps:
      - run: 
          command: | 
            sleep 2000     
  compute-high-level-metrics: 
    executor: default
    steps:
      - run: 
          command: | 
            sleep 200
  compute-low-level-metrics: 
    executor: default
    steps:
      - run: 
          command: | 
            sleep 200
  build-template: 
    executor: default
    steps:
      - run: 
          command: | 
            sleep 200
workflows:
  default:
    jobs:
      - check-if-pr-is-ready
      - lint
      - static-analysis:
          requires: [ 'check-if-pr-is-ready' ]
          context: 
            - CIRCLE_TOKEN
      - linux:
          requires: [ 'check-if-pr-is-ready' ]
      - compute-high-level-metrics:
          requires:
            - linux
      - compute-low-level-metrics:
          requires:
            - linux
      - build-template:
          requires: [ 'check-if-pr-is-ready' ]