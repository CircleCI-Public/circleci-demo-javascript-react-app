version: 2.1

# specify this dummy command
commands:
  empty:
    parameters:
      after-deps:
        type: steps
        default: []
    steps: 
      - steps: << parameters.after-deps >>

jobs:
  build:
    docker:
      - image: cimg/base:edge
    steps:
      - empty:
          after-deps: checkout
      - run: echo "This is before the conditional step"
      - run: echo "<< parameters.after-deps >>"
      - when:
          condition: 
            equal: ["[(\"checkout\")]", "<< parameters.after-deps >>"]
          steps:
            - run: echo "No steps provided"
      - run: echo '<< parameters.after-deps >>'

workflows:
  workflow:
    jobs:
      - build: 
          after-deps:
            - checkout