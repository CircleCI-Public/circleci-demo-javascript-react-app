          command: |
            exit 1
  release:
    docker:
      - image: cimg/base:edge
    parameters:
      release_type:
        type: string
        default: "release"
    steps:
      - checkout
      - run: echo "This was triggered by << pipeline.trigger_source >>"


workflows:
  unit_tests_workflow: 
    jobs:
    - Prep1
