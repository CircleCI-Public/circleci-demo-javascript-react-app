version: 2.1
jobs:
  build-arm-large:
    machine:
      image: ubuntu-2004:current
    resource_class: arm.large
    steps:
      - run: uname -a
      - run: docker-compose --version
      - run: pip uninstall docker-compose   
      - run: pip install docker-compose
      - run: docker-compose --version
  build-large:
    machine:
      image: ubuntu-2004:current
    resource_class: large
    steps:
      - run: uname -a
      - run: docker-compose --version
workflows:
  build:
    jobs:
      - build-arm-large
      - build-large