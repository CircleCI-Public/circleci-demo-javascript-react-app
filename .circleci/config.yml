version: 2.1

orbs: 
  node: circleci/node@5.0.0

jobs: 
  check-if-pr-is-ready:
    executor: 
      name: node/default
    steps:
      - run: 
          command: | 
            sleep 2

  lint:
    executor: 
      name: node/default
    steps:
      - run: 
          command: | 
            sleep 2
  static-analysis: 
    executor: 
      name: node/default
    working_directory: ~/project
    steps:
      - checkout    
      - run: 
          command: | 
            sleep 10
            curl --request GET --url https://circleci.com/api/v2/workflow/$CIRCLE_WORKFLOW_ID/job --header 'Circle-Token: $CIRCLE_TOKEN'
      # - run: 
      #     command: | 
      #       curl -X POST --header "Content-Type: application/json" "https://circleci.com/api/v2/project/gh/jkzilla/circleci-demo-javascript-react-app/job/${CIRCLE_BUILD_NUM}/cancel?circle-token=${CIRCLE_TOKEN}" 

  linux: 
    executor: 
      name: node/default
    steps:
      - run: 
          command: | 
            sleep 200     
  compute-high-level-metrics: 
    executor: 
      name: node/default
    steps:
      - run: 
          command: | 
            sleep 2
            curl -X POST --header "Content-Type: application/json" "https://circleci.com/api/v2/project/gh/jkzilla/circleci-demo-javascript-react-app/job/${CIRCLE_BUILD_NUM}/cancel?circle-token=${CIRCLE_TOKEN}" 
  compute-low-level-metrics: 
    executor: 
      name: node/default
    steps:
      - run: 
          command: | 
            sleep 200
  build-template: 
    executor: 
      name: node/default
    steps:
      - run: 
          command: | 
            sleep 200
            curl -X POST --header "Content-Type: application/json" "https://circleci.com/api/v2/project/gh/jkzilla/circleci-demo-javascript-react-app/job/${CIRCLE_BUILD_NUM}/cancel?circle-token=${CIRCLE_TOKEN}" 

workflows:
  default:
    jobs:
      - check-if-pr-is-ready
      - lint
      - static-analysis:
          requires: [ 'check-if-pr-is-ready' ]
          context: 
            - CIRCLE_TOKEN
      - linux:
          requires: [ 'check-if-pr-is-ready' ]
      - compute-high-level-metrics:
          requires: [ 'linux' ]
          context: 
            - CIRCLE_TOKEN
      - compute-low-level-metrics:
          requires:
            - linux
      - build-template:
          requires: [ 'check-if-pr-is-ready' ]
          context: 
            - CIRCLE_TOKEN          